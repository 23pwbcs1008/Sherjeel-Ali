<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="contact">
      <div class="div">
        <div class="logo">LOGO</div>
        <div class="frame">
            <div class="home">
                <a href="index.html" class="text-wrapper">Home</a>
            </div>
            <div class="home-wrapper">
                <a href="workouts.html" class="home-2">Workouts</a>
            </div>
            <div class="home">
                <a href="nutrition.html" class="text-wrapper">Guide</a>
            </div>
            <div class="div-wrapper">
                <a href="photos.html" class="home-3">Gallery</a>
            </div>
            <div class="home-4">
                <a href="contact.html" class="home-5">Contact</a>
            </div>
        </div>
        
        <div class="overlap">
          <div class="contact-us-form">
            <div class="text-wrapper-2">Get in Touch</div>

            <div class="text-wrapper-3">Name</div>
            <div class="overlap-group">
              <input
                type="text"
                placeholder="Enter your full name"
                class="input-field"
              />
            </div>

            <div class="text-wrapper-5">Email Address</div>
            <div class="overlap-2">
              <input
                type="email"
                placeholder="Enter your email address"
                class="input-field"
              />
            </div>

            <div class="text-wrapper-6">Phone Number</div>
            <div class="overlap-3">
              <input
                type="tel"
                placeholder="Enter your phone number"
                class="input-field"
              />
            </div>

            <div class="text-wrapper-7">Message</div>
            <div class="overlap-4">
              <textarea
                placeholder="Enter your message"
                class="input-field message-field"
              ></textarea>
            </div>

            <div class="frame-2">
              <button type="submit" class="submit-button">Submit</button>
            </div>
          </div>
        </div>

        <footer class="footer">
          <div class="overlap-group-2">
            <div class="text-wrapper-10">Support</div>
            <div class="text-wrapper-11">City</div>
            <div class="text-wrapper-12">Privacy Policy</div>
            <div class="text-wrapper-13">Country</div>
            <div class="text-wrapper-14">Account</div>
            <div class="text-wrapper-15">Street</div>
            <div class="text-wrapper-16">Help</div>
            <div class="text-wrapper-17">Address</div>
            <div class="text-wrapper-18">Why us</div>
            <div class="text-wrapper-19">About us</div>
            <div class="text-wrapper-20">Company</div>
            <div class="text-wrapper-21">Blog</div>
            <div class="logo-2">LOGO</div>
            <div class="text-wrapper-22">Connect with Us</div>
            <img class="line" src="img/line-1.svg" />
            <div class="group">
              <img class="facebook" src="facebook (1).png" />
              <img class="instagram" src="instagram.png" />
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
